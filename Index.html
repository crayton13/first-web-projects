<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .calendar-box {
            padding: 20px;
            border-radius: 12px;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 350px;
            height: auto;
            text-align: center;
            transition: 0.3s;
            margin: auto;
        }

        .calendar-box:hover {
            transform: scale(1.02);
        }

        .month {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .calendar th, .calendar td {
            width: 14.26%;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
            color: black;
        }

        .calendar th {
            background: #007bff;
            color: white;
            padding: 12px;
        }

        .calendar th:first-child, .calendar td:first-child {
            color: red;
            font-weight: bold;
        }

        .holiday {
            color: red !important;
            font-weight: bold !important;
            background: #ffebee !important;
            border-radius: 5px;
        }

        .select-month {
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .select-month:hover {
            background: #0056b3;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“… 2025 Calendar</h1>

    <label for="monthSelect">Choose a month:</label>
    <select id="monthSelect" class="select-month" onchange="showCalendar()">
        <option value="">Select a Month</option>
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <div class="calendar-container" id="calendarContainer"></div>

    <script>
        function showCalendar() {
            const container = document.getElementById("calendarContainer");
            const monthIndex = document.getElementById("monthSelect").value;

            if (monthIndex === "") {
                container.style.display = "none";
                container.innerHTML = "";
                return;
            }

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const startDays = [3, 6, 6, 2, 4, 7, 2, 5, 1, 3, 6, 1];

            const holidays = {
                "0-1": "New Year", 
                "3-9": "Araw ng Kagitingan", 
                "3-17": "Holy Thursday", 
                "3-18": "Good Friday", 
                "4-1": "Labor Day", 
                "5-12": "Independence Day", 
                "7-25": "National Heroes Day", 
                "10-30": "Bonifacio Day", 
                "11-25": "Christmas Day", 
                "11-30": "Rizal Day"
            };

            function createCalendar(month, days, startDay) {
                let html = `<div class="calendar-box">
                    <div class="month">${month} 2025</div>
                    <table class="calendar">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody>`;

                let date = 1;
                for (let i = 0; i < 6; i++) {
                    html += "<tr>";
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < startDay) {
                            html += "<td></td>";
                        } else if (date > days) {
                            html += "<td></td>";
                        } else {
                            let className = (j === 0) ? "sunday" : "";
                            let key = `${monthIndex}-${date}`;

                            if (holidays[key]) {
                                className += " holiday";
                            }

                            html += `<td class="${className}" style="${j === 0 || holidays[key] ? 'color: red !important; font-weight: bold !important;' : ''}">
                                ${date}
                            </td>`;
                            date++;
                        }
                    }
                    html += "</tr>";
                    if (date > days) break;
                }

                html += `</tbody></table></div>`;
                return html;
            }

            container.innerHTML = createCalendar(months[monthIndex], daysInMonth[monthIndex], startDays[monthIndex]);
            container.style.display = "flex";
        }
    </script>

</body>
</html>
